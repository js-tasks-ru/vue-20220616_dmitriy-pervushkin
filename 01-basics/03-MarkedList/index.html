<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/assets/styles/index.css" />
    <title>MarkedList</title>
    <style>
      .marked {
        color: #efc14e;
      }
    </style>
  </head>
  <body>
    <div id="app" style="margin-top: 2rem">
      <div class="container">
        <div class="form-group">
          <input type="search" v-model="search" />
        </div>
        <template v-if="filtredData">
          <ul>
            <li v-for="item in filtredData" :class="{ marked: item.found }">{{ item.email }}</li>
          </ul>
        </template>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
